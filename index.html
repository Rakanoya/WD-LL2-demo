<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveLab 2 Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Add Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Bootstrap dark navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Website name or logo -->
      <a class="navbar-brand" href="#">Spider WEB</a>
      <!-- Button for mobile menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- 'ms-auto' pushes links to the right -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of navbar -->

  <!-- Main content -->
  <div class="container-fluid p-0">
    <!-- Hero section starts here -->
    <div class="p-5 mb-0 bg-dark text-white rounded-0 full-viewport-hero d-flex flex-column justify-content-center align-items-center">
      <!-- Hero title -->
      <h1 class="display-4">Spider WEB</h1>
      <!-- Hero subtitle -->
      <p class="lead">Connecting the Web One Line at a Time</p>
      <!-- Call to action button -->
      <a href="#" class="btn btn-primary btn-lg">git started</a>
    </div>
    <!-- Hero section ends here -->
  </div>

  <!-- Add Bootstrap JS for navbar functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
